{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <h1>Register Dataset</h1>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {{form.non_field_errors}}

</div>
{% endblock %}
